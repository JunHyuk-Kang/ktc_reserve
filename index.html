<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멘토링 예약 시스템</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    rel="stylesheet">
</head>

<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7" rx="1" />
          <rect x="14" y="3" width="7" height="7" rx="1" />
          <rect x="3" y="14" width="7" height="7" rx="1" />
          <rect x="14" y="14" width="7" height="7" rx="1" />
        </svg>
        <span id="sidebar-title">멘토링 예약</span>
      </div>
      <nav class="sidebar-nav">
        <a href="index.html" class="active">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
            <line x1="16" y1="2" x2="16" y2="6" />
            <line x1="8" y1="2" x2="8" y2="6" />
            <line x1="3" y1="10" x2="21" y2="10" />
          </svg>
          예약 현황
        </a>
      </nav>
      <div class="sidebar-footer">
        <a href="admin.html" class="btn-admin">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
          </svg>
          관리자 로그인
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <h1 class="header-title">예약 현황</h1>
      </header>

      <!-- Content -->
      <div class="content">
        <!-- Instructor Selector -->
        <div class="instructor-selector">
          <label for="instructor-select">강사 선택</label>
          <select id="instructor-select"></select>
        </div>

        <!-- Date Nav -->
        <div class="date-nav">
          <button id="btn-prev" title="이전 날짜">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
              <polyline points="15 18 9 12 15 6" />
            </svg>
          </button>
          <div class="date-display">
            <input type="date" id="date-picker">
          </div>
          <button id="btn-next" title="다음 날짜">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
              <polyline points="9 18 15 12 9 6" />
            </svg>
          </button>
          <button class="btn-today" id="btn-today">Today</button>
        </div>

        <!-- Schedule Grid -->
        <div class="schedule-container" id="schedule-container">
          <!-- Grid will be rendered by JS -->
        </div>
      </div>
    </main>
  </div>

  <!-- Booking Modal -->
  <div class="modal-overlay" id="modal-booking">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modal-booking-title">예약하기</h3>
        <button class="modal-close" onclick="closeModal('modal-booking')">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-info" id="booking-info">
          <!-- Room info -->
        </div>
        <form id="booking-form">
          <div class="form-row">
            <div class="form-group">
              <label>시작 시간 <span class="required">*</span></label>
              <select id="input-start-time"></select>
            </div>
            <div class="form-group">
              <label>종료 시간 <span class="required">*</span></label>
              <select id="input-end-time"></select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>이름 <span class="required">*</span></label>
              <input type="text" id="input-name" placeholder="예약자 이름" required>
            </div>
            <div class="form-group">
              <label>과정명 <span class="required">*</span></label>
              <input type="text" id="input-course" placeholder="과정명을 입력하세요" required>
            </div>
          </div>
          <div class="form-group">
            <label>멘토링 주제 <span class="required">*</span></label>
            <input type="text" id="input-topic" placeholder="멘토링 주제를 입력하세요" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>인원수 <span class="required">*</span></label>
              <select id="input-people">
                <option value="1">1명</option>
                <option value="2">2명</option>
                <option value="3">3명</option>
                <option value="4">4명</option>
                <option value="5">5명</option>
                <option value="6">6명 이상</option>
              </select>
            </div>
            <div class="form-group">
              <label>비밀번호 <span class="required">*</span></label>
              <input type="password" id="input-password" placeholder="수정/삭제용 비밀번호" required minlength="4">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" onclick="closeModal('modal-booking')">취소</button>
        <button class="btn-primary" id="btn-submit-booking">예약하기</button>
      </div>
    </div>
  </div>

  <!-- Booking Detail Modal -->
  <div class="modal-overlay" id="modal-detail">
    <div class="modal">
      <div class="modal-header">
        <h3>예약 상세</h3>
        <button class="modal-close" onclick="closeModal('modal-detail')">&times;</button>
      </div>
      <div class="modal-body">
        <div class="detail-grid" id="detail-grid">
          <!-- Detail info rendered by JS -->
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" onclick="closeModal('modal-detail')">닫기</button>
        <button class="btn-danger" id="btn-delete-booking">삭제</button>
        <button class="btn-primary" id="btn-edit-booking">수정</button>
      </div>
    </div>
  </div>

  <!-- Password Confirm Modal -->
  <div class="modal-overlay password-modal" id="modal-password">
    <div class="modal">
      <div class="modal-header">
        <h3 id="password-modal-title">비밀번호 확인</h3>
        <button class="modal-close" onclick="closeModal('modal-password')">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>예약 시 설정한 비밀번호를 입력하세요</label>
          <input type="password" id="input-confirm-password" placeholder="비밀번호">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" onclick="closeModal('modal-password')">취소</button>
        <button class="btn-primary" id="btn-confirm-password">확인</button>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loading">
    <div class="spinner"></div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toast-container"></div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
